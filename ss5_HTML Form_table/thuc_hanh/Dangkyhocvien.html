<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKyHocVien</title>
</head>
<body>
<form>
    <table style="width:100%"
        <tr>
            <td><label>Họ và tên</label></td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh</label></td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <label><input type="radio" name="hobby" value="">Nam</label>
                <label><input type="radio" name="hobby" value="">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea cols="30" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class">
                    <option value="class">Chọn lớp</option>
                    <option value="A">Lớp A</option>
                    <option value="B">Lớp B</option>
                    <option value="C">Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td><label>Điện thoại</label></td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
